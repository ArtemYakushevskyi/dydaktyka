<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <title>Formularz Yakushevskyi</title>
    <style>
        body {
            background-color: rgb(198, 50, 90);
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .card {
            border: 1px solid #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
        }

        .card__header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .card__body {
            padding: 10px;
        }

        .info__labels,
        .info__inputs {
            display: flex;
            flex-direction: column;
        }

        .info__labels label,
        .info__inputs input {
            margin-bottom: 5px;
        }

        .Season div {
            margin-bottom: 5px;
        }

        .buttons {
            text-align: center;
        }

        .questions__first p {
            margin-bottom: 5px;
        }

        .hobbies__inside,
        .relations__inside,
        .school__grades,
        .school__subject {
            margin-bottom: 10px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Formularz</h1>

        <form enctype="text/plain" action="mailto:mkryniew@ids.gda.pl" subject="formularz_dane" method="Post">
            <div class="card info">
                <div class="card__header">
                    <h2>Dane podstawowe</h2>
                </div>
                <div class="card__body">
                    <div class="info__inside">
                        <div class="info__labels">
                            <label for="name">Imię</label>
                            <label for="name">Nazwisko</label>
                            <label for="name">Numer</label>
                        </div>
                        <div class="info__inputs">
                            <input name="Name" placeholder="np.Artem" type="text">
                            <input name="Nazwisko" placeholder="np.Yakushevskyi" type="text">
                            <input name="phone_number" placeholder="np.+48 123 456 789" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card lang">
                <div class="card__header">
                    <h2>Ulubiona pora roku?</h2>
                </div>
                <div class="card__body">
                    <div class="Season">
                        <div class="Season_winter">
                            <input name="winter" type="checkbox" id="Winter" value="yes">
                            <label for="winter">Zima</label>
                        </div>
                        <div class="Season_spring">
                            <input name="spring" type="checkbox" id="spring" value="yes">
                            <label for="spring">Wiosna</label>
                        </div>
                        <div class="Season_summer">
                            <input name="summer" type="checkbox" id="summer" value="yes">
                            <label for="summer">Lato</label>
                        </div>
                        <div class="Season_autumn">
                            <input name="autumn" type="checkbox" id="autumn" value="yes">
                            <label for="autumn">Jesień</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card questions">
                <div class="card__header">
                    <h2>Pytania</h2>
                </div>
                <div class="card__body questions__body">
                    <div class="questions__inside">
                        <div class="questions__first">
                            <p>Jaka jest ulubiona muzyka?</p>
                            <input name="other" placeholder="Wpisz muzykę" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card hobbies">
                <div class="card__header">
                    <h2>Jaki jest ulubiony sport?</h2>
                </div>
                <div class="card__body hobbies__body">
                    <div class="hobbies__inside">
                        <div>
                            <input name="guitar" checked type="checkbox" id="volleyball" value="yes">
                            <label for="volleyball">Siatkówka</label>
                        </div>
                        <div>
                            <input name="singing" type="checkbox" id="basketball" value="yes">
                            <label for="basketball">Koszykówka</label>
                        </div>
                        <div>
                            <input name="dancing" type="checkbox" id="Football" value="yes">
                            <label for="Football">Piłka nożna</label>
                        </div>
                        <div>
                            <input name="sport" type="checkbox" id="Hockey" value="yes">
                            <label for="Hockey">Hokej</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card relations">
                <div class="card__header">
                    <h2>Jak podchodzisz do gier komputerowych?</h2>
                </div>
                <div class="card__body relations__body">
                    <div class="relations__inside">
                        <div>
                            <input name="relations" type="radio" id="good" value="good">
                            <label for="good">Dobre</label>
                        </div>
                        <div>
                            <input name="relations" type="radio" id="bad" value="bad">
                            <label for="bad">Źle</label>
                        </div>
                        <div>
                            <input name="relations" type="radio" id="50%" value="50%">
                            <label for="50%">50% Dobrze, 50% Źle</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card school">
                <div class="card__header">
                    <h2>Szkoła</h2>
                </div>
                <div class="card__body school__body">
                    <div class="school__inside">
                        <div class="school__grades">
                            <p>Jakie masz oceny w szkole?</p>
                            <div>
                                <input name="grades" type="radio" id="unsatisfactory" value="unsatisfactory">
                                <label for="unsatisfactory">Niedostateczny (1)</label>
                            </div>
                            <div>
                                <input name="grades" type="radio" id="permissible" value="permissible">
                                <label for="permissible">Dopuszczający (2)</label>
                            </div>
                            <div>
                                <input name="grades" type="radio" id="satisfactory" value="satisfactory">
                                <label for="satisfactory">Zadowalający (3)</label>
                            </div>
                            <div>
                                <input name="grades" type="radio" id="good-grade" value="good">
                                <label for="good-grade">Dobry (4)</label>
                            </div>
                            <div>
                                <input name="grades" type="radio" id="very-good" value="very-good">
                                <label for="very-good">Bardzo dobry (5)</label>
                            </div>
                            <div>
                                <input name="grades" type="radio" id="excellent" value="excellent">
                                <label for="excellent">Celujący (6)</label>
                            </div>
                        </div>
                        <div class="school__subject">
                            <p>Jaki jest twój ulubiony przedmiot w szkole?</p>
                            <select name="favouriteSubject">
                                <option disabled selected>Wybierz odpowiedź</option>
                                <option value="math">Matematyka</option>
                                <option value="polish">Język polski</option>
                                <option value="professional">Zawodowy</option>
                                <option value="geography">Geografia</option>
                                <option value="physical-education">WF</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <input type="submit" value="Wyślij">
                <input type="reset" value="Reset">
            </div>
        </form>

    </div>

</body>

</html>
